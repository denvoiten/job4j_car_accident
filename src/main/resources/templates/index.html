<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ACCIDENT</title>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div>
            Login as : <span th:text="${user.username}"></span>
        </div>
        <table class="table text-center">
            <thead>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Description</th>
                <th>Address</th>
                <th>Type</th>
                <th>Rule</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="accident: ${accidents}">
                <td th:text="${accident.id}"></td>
                <td th:text="${accident.name}"></td>
                <td th:text="${accident.text}"></td>
                <td th:text="${accident.address}"></td>
                <td th:text="${accident.type.name}"></td>
                <td>
                    <p th:each="rule: ${accident.rules}" th:text="${rule.name}"></p>
                </td>
                <td style="width: 2%">
                    <button class="btn btn-link">
                        <a th:href="@{/update/(id=${accident.id})}">
                            <i class="fa fa-edit"></i>
                        </a>
                    </button>
                </td>
                <td style="width: 2%">
                    <button class="btn btn-link">
                        <a th:href="@{/delete/(id=${accident.id})}">
                            <i class="fa fa-trash"></i>
                        </a>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <form class="d-flex justify-content-end">
        <button type="submit" class="btn btn-outline-secondary mt-1 col-2 shadow"
                th:formaction="@{/addAccident}">Add new accident
        </button>
    </form>
</div>
</body>
</html>
